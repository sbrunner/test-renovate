apiVersion: v1
kind: Service
metadata:
  name: {{ include "mapserver.fullname" . }}
  labels:
{{ include "mapserver.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
{{- if .Values.apacheExporter.enabled }}
    - port: 9117
      targetPort: prometheus
      protocol: TCP
      name: prometheus
{{- end }}
  selector:
    {{- include "mapserver.selectorLabels" . | nindent 4 }}
