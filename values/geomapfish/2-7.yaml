---
shared:
  redisEnv: &redisEnv
    C2C_REDIS_URL:
      value: redis://test-redis-master/1
    C2C_REDIS_TIMEOUT:
      value: 30
    C2C_BROADCAST_PREFIX:
      type: configMap
      name: env
      key: REDIS_GEOPORTAL_BROADCAST_PREFIX

  c2cwsgiutilsEnv: &c2cwsgiutilsEnv
    GUNICORN_PARAMS:
      type: configMap
      name: env
      key: GUNICORN_PARAMS
    C2C_LOG_VIEW_ENABLED:
      value: 1
    C2C_DEBUG_VIEW_ENABLED:
      value: 1
    C2C_SQL_PROFILER_ENABLED:
      value: 1
    LOG_TYPE:
      value: json
    C2C_REQUESTS_DEFAULT_TIMEOUT:
      value: 30

  dbEnv: &dbEnv
    PGSCHEMA:
      type: configMap
      name: env
      key: PGSCHEMA
    PGSCHEMA_STATIC:
      type: configMap
      name: env
      key: PGSCHEMA_STATIC
    PGOPTIONS:
      type: configMap
      name: env
      key: PGOPTIONS
    PGSSLMODE:
      value: require

  configEnv: &configEnv
    <<: *dbEnv
    TILECLOUDCHAIN_INTERNAL_URL:
      type: configMap
      name: env
      key: TILECLOUDCHAIN_INTERNAL_URL
    GEOPORTAL_INTERNAL_URL:
      type: configMap
      name: env
      key: GEOPORTAL_INTERNAL_URL
    VISIBLE_WEB_HOST:
      type: configMap
      name: env
      key: VISIBLE_WEB_HOST
    VISIBLE_WEB_PROTOCOL:
      value: https
    VISIBLE_ENTRY_POINT:
      type: configMap
      name: env
      key: VISIBLE_ENTRY_POINT
    MAPSERVER_DATA_SUBSELECT:
      type: configMap
      name: env
      key: MAPSERVER_DATA_SUBSELECT
    MAPSERVER_DATA_NOAREA_SUBSELECT:
      type: configMap
      name: env
      key: MAPSERVER_DATA_NOAREA_SUBSELECT
    MAPSERVER_JOIN_TABLES:
      type: configMap
      name: env
      key: MAPSERVER_JOIN_TABLES
    MAPSERVER_JOIN_WHERE:
      type: configMap
      name: env
      key: MAPSERVER_JOIN_WHERE
    QGISSERVER_URL:
      type: configMap
      name: env
      key: QGISSERVER_URL
    BASICAUTH:
      value: 'false'

geomapfish:
  geoportal:
    gunicorn_config: /etc/gunicorn/config.py
    postgresql:
      schema: main
      staticSchema: main_static

    config: &config
      env:
        <<: *configEnv

    geoportal:
      image: &geoportal-image
        repository: camptocamp/geomapfishapp-geoportal
        tag: 2.7

      env:
        <<: [*configEnv, *c2cwsgiutilsEnv]
        SENTRY_CLIENT_RELEASE:
          type: configMap
          name: env
          key: GEOPORTAL_CLIENT_RELEASE
        SENTRY_TAG_SERVICE:
          value: geoportal
        SQLALCHEMY_POOL_RECYCLE:
          value: '30'
        SQLALCHEMY_POOL_SIZE:
          value: '1'
        SQLALCHEMY_MAX_OVERFLOW:
          value: '10'
        SQLALCHEMY_SLAVE_POOL_RECYCLE:
          value: '30'
        SQLALCHEMY_SLAVE_POOL_SIZE:
          value: '5'
        SQLALCHEMY_SLAVE_MAX_OVERFLOW:
          value: '10'
        REDIS_LOCK_TIMEOUT:
          value: '180' # 3 minutes
        SENTRY_TRACES_SAMPLE_RATE:
          value: '0.1'
        C2C_DB_MAINTENANCE_VIEW_ENABLED:
          value: '1'
      configMapNameOverride: &configMapNameOverride {}

      #prometheus: true
      resources:
        limits:
          memory: 400Mi
        requests:
          memory: 271Mi
          cpu: 88m

    alembic:
      image: *geoportal-image
      mainStatic: true

      env:
        <<: [*configEnv, *c2cwsgiutilsEnv]
        SENTRY_CLIENT_RELEASE:
          type: configMap
          name: env
          key: ALEMBIC_CLIENT_RELEASE
        SENTRY_TAG_SERVICE:
          value: alembic
      configMapNameOverride: *configMapNameOverride

      resources:
        limits:
          memory: 200Mi
        requests:
          memory: 171Mi
          cpu: 88m

    tools:
      enabled: false
      image:
        repository: camptocamp/geomapfish-tools
        tag: 2.7

      env:
        <<: *configEnv
      configMapNameOverride: *configMapNameOverride

      resources:
        limits:
          memory: 200Mi
        requests:
          memory: 100Mi
          cpu: 1m

    dbstats:
      enable: true
      image:
        repository: camptocamp/c2cwsgiutils
        tag: 4

      schemas:
        - main
        - main_static

      env:
        <<: [*dbEnv, *c2cwsgiutilsEnv]
        SENTRY_URL:
          type: configMap
          name: env
          key: SENTRY_URL
        SENTRY_CLIENT_ENVIRONMENT:
          type: configMap
          name: env
          key: RELEASE_NAME
        SENTRY_CLIENT_RELEASE:
          type: configMap
          name: env
          key: DBSTATS_CLIENT_RELEASE
        SENTRY_TAG_SERVICE:
          value: dbstats
        STATSD_USE_TAGS:
          value: '1'
        STATSD_TAG_CHART:
          type: configMap
          name: env
          key: CHART_NAME
        STATSD_TAG_RELEASE:
          type: configMap
          name: env
          key: RELEASE_NAME
        STATSD_TAG_NAMESPACE:
          type: configMap
          name: env
          key: RELEASE_NAMESPACE
        C2CWSGIUTILS_STATS_DB_TRYNUMBER:
          value: '10'
        C2CWSGIUTILS_STATS_DB_SLEEP:
          value: '30'
        LOG_LEVEL:
          value: INFO

      resources:
        limits:
          memory: 200Mi
        requests:
          memory: 100Mi
          cpu: 1m

  mapserver:
    image:
      repository: camptocamp/mapserver
      tag: 7.6

    env:
      PGOPTIONS:
        type: configMap
        name: env
        key: PGOPTIONS
      MAX_PROCESSES:
        value: '1'
      MAPSERVER_CATCH_SEGV:
        value: '1'
      SEGFAULT_SIGNALS:
        value: all
    configMapNameOverride: *configMapNameOverride

    resources:
      requests:
        memory: 110.5Mi
        cpu: 4m
      limits:
        memory: 560Mi

    readinessProbe:
      httpGet:
        path: /
        port: http
      initialDelaySeconds: 2
      timeoutSeconds: 10
    livenessProbe:
      httpGet:
        path: /
        port: http
      initialDelaySeconds: 2
      timeoutSeconds: 10
      periodSeconds: 30
      failureThreshold: 5

    securityContext:
      runAsNonRoot: true
      runAsUser: 33 # www-data

    config: *config

    apacheExporter: &apacheExporter
      image:
        repository: quay.io/lusitaniae/apache-exporter
        tag: v0.10.1
      resources:
        limits:
          memory: 20Mi
        requests:
          memory: 10Mi
          cpu: 1m

  qgisserver:
    image:
      repository: camptocamp/geomapfish-qgisserver
      tag: gmf2.7-qgis3.22

    env:
      <<: *redisEnv
      MAX_PROCESSES:
        value: '1'
      MAX_REQUESTS_PER_PROCESS:
        value: '500'
      GEOMAPFISH_ACCESSCONTROL_BASE_URL:
        value: http://test-qgis
      FCGID_IO_TIMEOUT:
        value: 120
      CPL_VSIL_CURL_USE_CACHE:
        value: 'TRUE'
      CPL_VSIL_CURL_CACHE_SIZE:
        value: '128000000'
      CPL_VSIL_CURL_USE_HEAD:
        value: 'FALSE'
      GDAL_DISABLE_READDIR_ON_OPEN:
        value: 'TRUE'
      QGIS_SERVER_LOG_LEVEL:
        value: '2' # 0 for verbose
      QGIS_CUSTOM_CONFIG_PATH:
        value: /tmp
      QGIS_SERVER_TRUST_LAYER_METADATA:
        value: 'TRUE'
      QGIS_SERVER_PARALLEL_RENDERING:
        value: 'FALSE'
      MAX_CACHE_LAYERS:
        value: '100'
      QGIS_SERVER_IGNORE_BAD_LAYERS:
        value: 'TRUE'
      QGIS_SERVER_CACHE_SIZE:
        value: '60' # MB
      QGIS_SERVER_WMS_MAX_HEIGHT:
        value: '5000'
      QGIS_SERVER_WMS_MAX_WIDTH:
        value: '5000'
      QGIS_SERVER_API_WFS3_MAX_LIMIT:
        value: '10000'
      QGIS_SERVER_DISABLE_GETPRINT:
        value: 'TRUE'
      QGIS_SERVER_LANDING_PAGE_PROJECTS_DIRECTORIES:
        value: /etc/qgisserver/
      QGIS_SERVER_OVERRIDE_SYSTEM_LOCALE:
        value: fr
      QGIS_AUTH_DB_DIR_PATH:
        value: /etc/qgisserver/
      PGSERVICEFILE:
        value: /etc/qgisserver/pg_service.conf
    configMapNameOverride: *configMapNameOverride

    resources:
      requests:
        memory: 113Mi
        cpu: 12.5m
      limits:
        memory: 1300Mi

    readinessProbe:
      httpGet:
        path: /?SERVICE=WMS&REQUEST=GetCapabilities&MAP=/etc/qgisserver/project.qgz
        port: http
      initialDelaySeconds: 20
      timeoutSeconds: 300
    livenessProbe:
      httpGet:
        path: /?SERVICE=WMS&REQUEST=GetCapabilities&MAP=/etc/qgisserver/project.qgz
        port: http
      initialDelaySeconds: 20
      timeoutSeconds: 300
      periodSeconds: 60
      failureThreshold: 5

    securityContext:
      runAsNonRoot: true
      runAsUser: 33 # www-data

    config: *config

    apacheExporter: *apacheExporter

  tilecloudchain:
    image:
      tag: 'master'
    env:
      METATILE_NB_THREAD:
        value: 8
      TILE_NB_THREAD:
        value: 40
      TILE_QUEUE_SIZE:
        value: 4
      TILE_CHUNK_SIZE:
        value: 1
      SERVER_NB_THREAD:
        value: 10
      FRONTEND: noninteractive
      # TILECLOUD_LOG_LEVEL:
      #  value: DEBUG
      # TILECLOUD_CHAIN_LOG_LEVEL:
      #  value: DEBUG
      SENTRY_TRACES_SAMPLE_RATE:
        value: '0.1'
    resources:
      requests:
        memory: 188Mi
        cpu: 15m
      limits:
        memory: 240Mi
    slave:
      resources:
        requests:
          memory: 110.1Mi
          cpu: 3.1m
        limits:
          memory: 240Mi
