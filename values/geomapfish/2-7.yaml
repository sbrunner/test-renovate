global:
  image:
    pullPolicy: Always

shared:
  redisEnv: &redisEnv
    REDIS_HOST:
      value: redis
    REDIS_PORT:
      value: '26379'
    C2C_REDIS_DB:
      value: $(REDIS_DB)
      order: 1
    C2C_BROADCAST_PREFIX:
      value: broadcast_geoportal_$(REDIS_DB)_
      order: 1
    C2C_REDIS_SENTINELS:
      value: $(REDIS_HOST):$(REDIS_PORT)
      order: 1
    C2C_REDIS_TIMEOUT:
      value: '30'
    C2C_REDIS_SERVICENAME:
      value: mymaster
    REDIS_SERVICENAME:
      value: mymaster
    REDIS_TIMEOUT:
      value: '30'

  c2cwsgiutilsEnv: &c2cwsgiutilsEnv
    <<: *redisEnv
    C2C_LOG_VIEW_ENABLED:
      value: '1'
    C2C_DEBUG_VIEW_ENABLED:
      value: '1'
    C2C_SQL_PROFILER_ENABLED:
      value: '1'
    LOG_TYPE:
      value: json
    C2C_REQUESTS_DEFAULT_TIMEOUT:
      value: '30'
    GUNICORN_CMD_ARGS:
      value: --worker-tmp-dir=/dev/shm
    GUNICORN_WORKERS:
      value: '2'
    GUNICORN_THREADS:
      value: '10'
    GUNICORN_TIMEOUT:
      value: '30'
    GUNICORN_MAX_REQUESTS:
      value: '2000'
    GUNICORN_MAX_REQUESTS_JITTER:
      value: '200'
    GUNICORN_LIMIT_REQUEST_LINE:
      value: '8190'
    GUNICORN_ACCESS_LOG_FORMAT:
      value: '%(H)s %({Host}i)s %(m)s %(U)s?%(q)s "%(f)s" "%(a)s" %(s)s %(B)s %(D)s
        %(p)s'

  pgOptionsEnv: &pgOptionsEnv
    POSTGRESQL_STATEMENT_TIMEOUT:
      value: '30000' # milliseconds
    PGOPTIONS:
      value: -c statement_timeout=$(POSTGRESQL_STATEMENT_TIMEOUT)
      order: 1

  dbEnv: &dbEnv
    <<: *pgOptionsEnv
    PGSSLMODE:
      value: require
    PGHOST:
      type: secret
      name: database
      key: hostname
    PGHOST_SLAVE:
      type: secret
      name: database
      key: hostnameSlave
    PGPORT:
      type: secret
      name: database
      key: port
    PGPORT_SLAVE:
      type: secret
      name: database
      key: portSlave
    PGDATABASE:
      type: secret
      name: database
      key: database
    PGUSER:
      type: secret
      name: database
      key: username
    PGPASSWORD:
      type: secret
      name: database
      key: password

  azureBlobEnv: &azureBlobEnv
    AZURE_STORAGE_ACCOUNT:
      type: secret
      name: gmf-blob-storage
      key: storageAccountName

  sentryEnv: &sentryEnv
    SENTRY_HOSTNAME:
      value: o330647.ingest.sentry.io
    SENTRY_URL:
      value: https://$(SENTRY_KEY)@$(SENTRY_HOSTNAME)/$(SENTRY_PROJECT)
      order: 1

  internalUrlEnv: &internalUrlEnv
    RELEASE_NAME: &RELEASE_NAME
      type: configMap
      name: env
      key: RELEASE_NAME
    TILECLOUDCHAIN_INTERNAL_URL:
      value: http://$(RELEASE_NAME)-tilecloudchain/
      order: 1
    GEOPORTAL_INTERNAL_URL:
      value: http://$(RELEASE_NAME)-geoportal/
      order: 1
    MAPSERVER_URL:
      value: http://$(RELEASE_NAME)-mapserver/
      order: 1
    QGISSERVER_URL:
      value: http://$(RELEASE_NAME)-qgisserver/
      order: 1
    TINYOWS_URL:
      value: http://$(RELEASE_NAME)-tinyows/
      order: 1

  configEnv: &configEnv
    <<: [*dbEnv, *azureBlobEnv, *internalUrlEnv, *sentryEnv]
    VISIBLE_WEB_HOST:
      type: configMap
      name: ingress
      key: WEB_HOST
    VISIBLE_WEB_PROTOCOL:
      value: https
    VISIBLE_ENTRY_POINT:
      value: /
    MAPSERVER_DATA_SUBSELECT:
      value: >
        SELECT ST_Collect(ra.area)
        FROM $(PGSCHEMA).restrictionarea AS ra,
        $(PGSCHEMA).role_restrictionarea AS rra,
        $(PGSCHEMA).layer_restrictionarea AS lra,
        $(PGSCHEMA).treeitem AS la
        WHERE rra.role_id in (%role_ids%) AND rra.restrictionarea_id = ra.id
        AND lra.restrictionarea_id = ra.id AND lra.layer_id = la.id AND la.name =
      order: 1
    MAPSERVER_DATA_NOAREA_SUBSELECT:
      value: >
        SELECT rra.role_id
        FROM $(PGSCHEMA).restrictionarea AS ra,
        $(PGSCHEMA).role_restrictionarea AS rra,
        $(PGSCHEMA).layer_restrictionarea AS lra,
        $(PGSCHEMA).treeitem AS la
        WHERE rra.restrictionarea_id = ra.id AND lra.restrictionarea_id = ra.id
        AND lra.layer_id = la.id AND la.name =
      order: 1
    MAPSERVER_JOIN_TABLES:
      value: >
        $(PGSCHEMA).restrictionarea AS ra,
        $(PGSCHEMA).role_restrictionarea AS rra,
        $(PGSCHEMA).layer_restrictionarea AS lra,
        $(PGSCHEMA).treeitem AS la
      order: 1
    MAPSERVER_JOIN_WHERE:
      value: >
        rra.role_id in (%role_ids%) AND rra.restrictionarea_id = ra.id AND
        lra.restrictionarea_id = ra.id AND lra.layer_id = la.id AND la.name =
      order: 1
    BASICAUTH:
      value: 'false'
    SRID:
      value: '2056'
    SQLALCHEMY_POOL_RECYCLE:
      value: '30'
    SQLALCHEMY_POOL_SIZE:
      value: '5'
    SQLALCHEMY_MAX_OVERFLOW:
      value: '25'

geomapfish:
  annotations:
    reloader.stakater.com/auto: 'true'
  podAnnotations:
    co.elastic.logs/enabled: 'true'
  podLabels:
    aadpodidbinding: gmf

  probe:
    liveness:
      initialDelaySeconds: 9999
      periodSeconds: 60
    readiness:
      timeoutSeconds: 120
      initialDelaySeconds: 10
      periodSeconds: 180

  ingress:
    enabled: false

  resources:
    limits:
      #memory: 425Mi
      memory: 825Mi
    requests:
      memory: 271Mi
      cpu: 88m

  config: &config
    enabled: true
    env:
      <<: *configEnv
    resources:
      requests:
        memory: 16Mi
        cpu: 1m
      limits:
        memory: 64Mi

  env: &geoportal-env
    <<: [*configEnv, *c2cwsgiutilsEnv, *internalUrlEnv]
    RASTER_BASE_PATH:
      value: /vsiaz/$(AZURE_CONTAINER_NAME)
      order: 1
    SENTRY_CLIENT_RELEASE:
      type: configMap
      name: env
      key: GEOPORTAL_IMAGE_TAG
    SENTRY_TAG_SERVICE:
      value: geoportal
    SQLALCHEMY_POOL_RECYCLE:
      value: '30'
    SQLALCHEMY_POOL_SIZE:
      value: '1'
    SQLALCHEMY_MAX_OVERFLOW:
      value: '10'
    SQLALCHEMY_SLAVE_POOL_RECYCLE:
      value: '30'
    SQLALCHEMY_SLAVE_POOL_SIZE:
      value: '5'
    SQLALCHEMY_SLAVE_MAX_OVERFLOW:
      value: '10'
    REDIS_LOCK_TIMEOUT:
      value: '180' # 3 minutes
    SENTRY_TRACES_SAMPLE_RATE:
      value: '0.1'
    C2C_DB_MAINTENANCE_VIEW_ENABLED:
      value: '1'
    AUTHTKT_SECRET:
      type: secret
      name: secrets
      key: AUTHTKT_SECRET
    C2C_SECRET:
      type: secret
      name: secrets
      key: C2C_SECRET
  prometheus: true

  alembic:
    mainStatic: true
    env:
      <<: [*configEnv, *c2cwsgiutilsEnv]
      SENTRY_CLIENT_RELEASE:
        type: configMap
        name: env
        key: ALEMBIC_IMAGE_TAG
      SENTRY_TAG_SERVICE:
        value: alembic

    annotations:
      reloader.stakater.com/auto: 'true'
    podAnnotations:
      co.elastic.logs/enabled: 'true'

    resources:
      requests:
        cpu: 100m
        memory: 40Mi
      limits:
        memory: 128Mi

  busybox:
    resources:
      requests:
        cpu: 1m
        memory: 80Ki
      limits:
        memory: 4Mi

  tools:
    enabled: false
    env: *configEnv

    annotations:
      reloader.stakater.com/auto: 'true'
    podLabels:
      aadpodidbinding: gmf

    resources:
      limits:
        memory: 200Mi
      requests:
        memory: 100Mi
        cpu: 1m

  securityContext:
    runAsNonRoot: true
    runAsUser: 33 # www-data

mapserver:
  command: [/bin/bash]
  args: [/usr/local/bin/start-server]

  env:
    <<: *pgOptionsEnv
    MAX_PROCESSES:
      value: '4'
    MAPSERVER_CATCH_SEGV:
      value: '1'
    SEGFAULT_SIGNALS:
      value: all

  annotations:
    reloader.stakater.com/auto: 'true'
  podAnnotations:
    co.elastic.logs/enabled: 'true'
  podLabels:
    aadpodidbinding: gmf

  resources:
    requests:
      #memory: 110.5Mi
      memory: 200Mi
      cpu: 4m
    limits:
      memory: 2Gi

  readinessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 2
    timeoutSeconds: 10
  livenessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 2
    timeoutSeconds: 10
    periodSeconds: 30
    failureThreshold: 5

  securityContext:
    runAsNonRoot: true
    runAsUser: 33 # www-data

  config:
    <<: *config
    folder: /etc/mapserver

  apacheExporter: &apacheExporter
    resources:
      limits:
        memory: 20Mi
      requests:
        memory: 10Mi
        cpu: 1m

qgisserver:
  annotations:
    reloader.stakater.com/auto: 'true'
  podAnnotations:
    co.elastic.logs/enabled: 'true'
  podLabels:
    aadpodidbinding: gmf

  env:
    <<: [*redisEnv, *azureBlobEnv]
    RELEASE_NAME: *RELEASE_NAME
    MAX_PROCESSES:
      value: '4'
    MAX_REQUESTS_PER_PROCESS:
      value: '500'
    GEOMAPFISH_ACCESSCONTROL_BASE_URL:
      value: http://$(RELEASE_NAME)-qgisserver/
      order: 1
    FCGID_IO_TIMEOUT:
      value: '120'
    CPL_VSIL_CURL_USE_CACHE:
      value: 'TRUE'
    CPL_VSIL_CURL_CACHE_SIZE:
      value: '128000000'
    CPL_VSIL_CURL_USE_HEAD:
      value: 'FALSE'
    GDAL_DISABLE_READDIR_ON_OPEN:
      value: 'TRUE'
    QGIS_SERVER_LOG_LEVEL:
      value: '2' # 0 for verbose
    QGIS_CUSTOM_CONFIG_PATH:
      value: /tmp
    QGIS_SERVER_TRUST_LAYER_METADATA:
      value: 'TRUE'
    QGIS_SERVER_PARALLEL_RENDERING:
      value: 'FALSE'
    MAX_CACHE_LAYERS:
      value: '100'
    QGIS_SERVER_IGNORE_BAD_LAYERS:
      value: 'TRUE'
    QGIS_SERVER_CACHE_SIZE:
      value: '60' # MB
    QGIS_SERVER_WMS_MAX_HEIGHT:
      value: '5000'
    QGIS_SERVER_WMS_MAX_WIDTH:
      value: '5000'
    QGIS_SERVER_API_WFS3_MAX_LIMIT:
      value: '10000'
    QGIS_SERVER_DISABLE_GETPRINT:
      value: 'TRUE'
    QGIS_SERVER_LANDING_PAGE_PROJECTS_DIRECTORIES:
      value: /etc/qgisserver/
    QGIS_SERVER_OVERRIDE_SYSTEM_LOCALE:
      value: fr
    QGIS_AUTH_DB_DIR_PATH:
      value: /etc/qgisserver/
    PGSERVICEFILE:
      value: /etc/qgisserver/pg_service.conf

  resources:
    requests:
      memory: 113Mi
      cpu: 12.5m
    limits:
      memory: 1300Mi

  readinessProbe:
    httpGet:
      path: /?SERVICE=WMS&REQUEST=GetCapabilities&MAP=/etc/qgisserver/project.qgz
      port: http
    initialDelaySeconds: 20
    timeoutSeconds: 300
  livenessProbe:
    httpGet:
      path: /?SERVICE=WMS&REQUEST=GetCapabilities&MAP=/etc/qgisserver/project.qgz
      port: http
    initialDelaySeconds: 20
    timeoutSeconds: 300
    periodSeconds: 60
    failureThreshold: 5

  securityContext:
    runAsNonRoot: true
    runAsUser: 33 # www-data

  config:
    <<: *config
    folder: /etc/qgisserver

  apacheExporter: *apacheExporter

tinyows:
  annotations:
    reloader.stakater.com/auto: 'true'
  podAnnotations:
    co.elastic.logs/enabled: 'true'
  podLabels:
    aadpodidbinding: gmf

  readinessProbe:
    httpGet:
      path: /?SERVICE=WFS&REQUEST=GetCapabilities&VERSION=1.1.0

  resources:
    requests:
      memory: 24Mi
      cpu: 5m
    limits:
      memory: 64Mi

  securityContext:
    runAsNonRoot: true
    runAsUser: 33 # www-data

  config:
    <<: *config
    folder: /etc/tinyows

ingress:
  annotations:
    acme.cert-manager.io/http01-edit-in-place: 'true'
    cert-manager.io/cluster-issuer: letsencrypt-dnsonly
    ingress.kubernetes.io/ssl-redirect: 'true'
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: 'true'
  paths:
    geoportal:
      path: /
      serviceName: geoportal
    tiles:
      path: /tiles/
      serviceName: tiles

fts-cron:
  schedule: 35 * * * *

  podAnnotations:
    co.elastic.logs/enabled: 'true'

  volumes:
    - name: configs
      emptyDir: {}

  initContainers:
    config:
      <<: *config
      args: [bash, -c, cp -a /etc/geomapfish/* /etc/geomapfish-volume/]
      volumeMounts:
        - name: configs
          mountPath: /etc/geomapfish-volume

  containers:
    fts-cron:
      args:
        - theme2fts
      volumeMounts:
        - name: configs
          mountPath: /etc/geomapfish
          readOnly: true
      env:
        <<: *geoportal-env
      resources:
        requests:
          cpu: 88m
          memory: 271Mi
        limits:
          memory: 425Mi
